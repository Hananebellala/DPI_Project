<div class="main-container">
  <!-- Barre latérale -->
  <div class="sidebar">
    <div class="logo">
      <img src="Vector.png" alt="Logo" class="logo-image"/>
    </div>
    <div class="menu">
      <a href="#" class="menu-item">
        <img src="home.png" alt="Accueil" class="icon-home"/>
        <span class="menu-text">Accueil</span>
      </a>
      <a href="#" class="menu-item active">
        <img src="patients.png" alt="Patients" class="icon-patients"/>
        <span class="menu-text">Patients</span>
      </a>
    </div>
  </div>

  <!-- Contenu principal -->
  <div class="content">
    <!-- En-tête -->
    <div class="header">
      <div class="search-bar">
        <img src="search.png" alt="Rechercher" class="search-icon"/>
        <input type="text" placeholder="Rechercher un patient" />
      </div>
      <div class="profile">
        <img src="doctor1.png" alt="Dr Hanane" class="profile-pic" />
        <span>Dr Hanane</span>
      </div>
    </div>

    <!-- Tableau -->
    <div class="table-container">
      <div class="header-with-button">
        <h2>Dossiers des patients</h2>
        <div class="add-button">
          <img src="plus.png" alt="Ajouter" />
        </div>
      </div>
      <div class="table">
        <div class="table-header">
          <div class="cell">NSS</div>
          <div class="cell">Nom du Patient</div>
          <div class="cell">Âge</div>
          <div class="cell">Date</div>
          <div class="cell">Diagnostic</div>
          <div class="cell">Statut</div>
        </div>
        <div class="table-row" *ngFor="let patient of patients">
          <div class="cell">{{ patient.nss }}</div>
          <div class="cell">{{ patient.name }}</div>
          <div class="cell">{{ patient.age }}</div>
          <div class="cell">{{ patient.date }}</div>
          <div class="cell">{{ patient.numtel }}</div>
          <div class="cell">{{ patient.status }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
