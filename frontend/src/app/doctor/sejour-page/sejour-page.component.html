<div class="main-container">
    <div class="content">
        <!-- Nom du patient et boutons -->
        <div class="patient-header">
            <h2 class="patient-name">Marie Dupont</h2>
            <div class="patient-actions">
                <button class="btn btn-supprimer">Supprimer</button>
                <button class="btn btn-ajouter">Ajouter</button>
            </div>
        </div>

        <!-- Barre de navigation -->
        <div class="nav-line"></div>

        <div class="main-content">
            <!-- Informations Générales -->
            <div class="general-info">
                <div class="field">
                    <span class="field-name">Date d'arrivée :</span>
                    <span class="field-value">11/02/2024</span>
                </div>
                <hr />
                <div class="field">
                    <span class="field-name">Fin du séjour :</span>
                    <span class="field-value">14/02/2024</span>
                </div>
                <hr />
            </div>

            <!-- Vertical Line -->
            <div class="vertical-line"></div>

            <!-- Dossier with Image -->
            <div class="dossiers-container">
                <div class="dossier" [routerLink]="['/Patient/consultation']">
                    <img src="Dossier.png" alt="Dossier 1" />
                    <div class="date">10/12/2024</div>
                </div>
                <div class="dossier" [routerLink]="['/Patient/consultation']">
                    <img src="Dossier.png" alt="Dossier 2" />
                    <div class="date">10/12/2024</div>
                </div>
            </div>
            
        </div>
    </div>
</div>
