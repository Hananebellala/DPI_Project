<div class="main-container">
    <!-- Barre latérale -->
    <div class="sidebar">
        <img src="Logo1.png" alt="Logo" class="logo-image">
        <a href="#" class="menu-item active">
            <img src="home.png" alt="Home Icon" class="icon">
            <span class="menu-text">Home</span>
        </a>
        <a href="#" class="menu-item">
            <img src="patients.png" alt="Patients Icon" class="icon">
            <span class="menu-text">Patient</span>
        </a>
    </div>
  
    <!-- Contenu principal -->
    <div class="content">
      <!-- En-tête -->
      <div class="top">
        <input type="text" placeholder="Search Patient">
        <div class="profile">
            <img src="Profile.png" alt="Profile Picture">
            <span>Dr Hanane</span>
        </div>
    </div>
  
      <!-- Titre -->
      <h1 class="form-title">  Ajouter un patient</h1>
  
      <section class="form-section">
        <form (ngSubmit)="savePatient()" #patientForm="ngForm">
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="fullName" name="fullName" [(ngModel)]="patient.fullName" required placeholder="Nom complet">
            </div>
            <div class="form-group">
              <input type="text" id="ssn" name="ssn" [(ngModel)]="patient.ssn" required placeholder="Numéro de sécurité sociale">
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="birthday" name="birthday" [(ngModel)]="patient.birthday" required placeholder="Date de naissance (ex: 1990-01-01)">
            </div>
            <div class="form-group">
              <input type="text" id="address" name="address" [(ngModel)]="patient.address" required placeholder="Adresse">
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="patient.phoneNumber" required placeholder="Numéro de téléphone">
            </div>
            <div class="form-group">
              <input type="text" id="contactPerson" name="contactPerson" [(ngModel)]="patient.contactPerson" required placeholder="Personne à contacter">
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <input type="text" id="mutuelle" name="mutuelle" [(ngModel)]="patient.mutuelle" required placeholder="Mutuelle">
            </div>
            <div class="form-group">
              <input type="text" id="doctor" name="doctor" [(ngModel)]="patient.doctor" required placeholder="Médecin traitant">
            </div>
          </div>
  
          <div class="form-row">
            <div class="form-group">
              <input type="email" id="email" name="email" [(ngModel)]="patient.email" required placeholder="Email">
            </div>
            <div class="form-group">
              <input type="password" id="password" name="password" [(ngModel)]="patient.password" required placeholder="Mot de passe">
            </div>
          </div>
  
          <div class="form-actions">
            <button type="button" class="btn discard" (click)="discardChanges()">Annuler</button>
            <button type="submit" class="btn save" [disabled]="!patientForm.valid">Enregistrer</button>
          </div>
        </form>
      </section>
    </div>
  </div>
