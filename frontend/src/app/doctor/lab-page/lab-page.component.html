<div class="Lab-page">
  <div class="card">
      <img src="radio.png" alt="Radiology Icon" class="card-icon" />
    <a [routerLink]="['/doctor/Patient/radiology']" 
    [queryParams]="{
      nom: nom, 
      numSecuriteSociale: numSecuriteSociale, 
      idSejour: idSejour,
      debutSejour: debutSejour,
      finSejour: finSejour
    }" routerLinkActive="active">
    Radiology
 </a>
  </div>
  <div class="card">
    
    <img src="blood.png" alt="Blood Count Test Icon" class="card-icon" />
    <a [routerLink]="['/doctor/Patient/blood']" 
    [queryParams]="{
      nom: nom, 
      numSecuriteSociale: numSecuriteSociale, 
      idSejour: idSejour,
      debutSejour: debutSejour,
      finSejour: finSejour
    }" routerLinkActive="active">
    Blood Count Test
 </a>
  </div>

  
  <router-outlet></router-outlet>
</div>
