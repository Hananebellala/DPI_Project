
<div class="medication-page">
  <div class="top-medicament">
    <p>Medicaments</p>
    <button class="add-btn" (click)="openFormDialog()">+</button>

  </div>

  <div class="added-medicaments">
    <div *ngFor="let med of medications" class="medicament-card">
      <h3>Name: {{ med.nomMedicament }}</h3>
      <p><span>Dose:</span> {{ med.dose }}</p>
      <p><span>Frequency:</span> {{ med.Frequency }}</p>
      <p><span>Duration:</span> {{ med.dureePrise }}</p>
    </div>
  </div>
</div>
