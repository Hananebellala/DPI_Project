<div class="doctor-page">
    <!-- Sidebar -->
    <div class="sidebar">
      <img src="Logo1.png" alt="Logo" class="logo-image">
      <a (click)="goHome()"  class="menu-item">
        <img src="home.png" alt="Home Icon" class="icon">
        <span class="menu-text">Home</span>
      </a>
      <a (click)="goHome()"  class="menu-item active">
        <img src="patients.png" alt="Patients Icon" class="icon">
        <span class="menu-text">Patient</span>
      </a>

      <a (click)="logout()" class="menu-item">
        <img src="logout.png" alt="Logout Icon" class="icon">
        <span class="menu-text">Logout</span>
      </a>
    </div>
  
    <!-- Main Content -->
    <div class="page-content">
        <div class="patient-header">
            <div class="patient-header"></div>
            <h1 class="patient-name"></h1>
        <h2 class="patient-name">{{ nom || 'Non spécifié' }}</h2>
    </div>
      <!-- 
      <div class="top">
        <input type="text" placeholder="Search Patient">
        <div class="profile">
          <img src="Profile.png" alt="Profile Picture">
          <span>Dr Hanane</span>
        </div>
      </div> -->
  
      <!-- Navbar -->
      <div class="nav-bar">
        
        <a [routerLink]="['/doctor/Patient/all']" 
           [queryParams]="{
             nom: nom, 
             numSecuriteSociale: numSecuriteSociale, 
             idSejour: idSejour,
             debutSejour: debutSejour,
             finSejour: finSejour
           }" routerLinkActive="active">
           Consultation
        </a>
        <a [routerLink]="['/doctor/Patient/medication']" 
           [queryParams]="{
             nom: nom, 
             numSecuriteSociale: numSecuriteSociale, 
             idSejour: idSejour,
             debutSejour: debutSejour,
             finSejour: finSejour
           }" routerLinkActive="active">
          Medication
        </a>
        <a [routerLink]="['/doctor/Patient/lab-results']" 
           [queryParams]="{
             nom: nom, 
             numSecuriteSociale: numSecuriteSociale, 
             idSejour: idSejour,
             debutSejour: debutSejour,
             finSejour: finSejour
           }" routerLinkActive="active">
          Lab Results
        </a>
        <a [routerLink]="['/doctor/Patient/soin']"
           [queryParams]="{
             nom: nom, 
             numSecuriteSociale: numSecuriteSociale, 
             idSejour: idSejour,
             debutSejour: debutSejour,
             finSejour: finSejour
           }"
           routerLinkActive="active">
          Soin
        </a>
      </div>
      
  
      <!-- Dynamic Content -->
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
