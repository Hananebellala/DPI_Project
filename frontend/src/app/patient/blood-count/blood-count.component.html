<div class="blood-page">
    <div class="top">
      <a href="/lab-results" class="previous">Lab Results</a>
      <img src="next.png" alt="next">
      <a class="current">Blood Count Test</a>
    </div>
  
    <div class="cards">
      <!-- Blood Count Test Card -->
      <div class="blood-count-test">
        <p class="title2">Complete Blood Count</p>
        <div class="card">
          <div *ngFor="let data of bloodCountData">
            <div class="form-group" id="white">
              <div class="label"><label>{{ data.name }}</label></div>
              <span class="value">{{ data.resultat }} - {{ data.unite }}</span>
            </div>
          </div>
        </div>
        
        <div class="actions">
          <button (click)="visualizeGraph('blood')">Visualize Graph</button>
        </div>
      </div>
  
      <!-- Biomarkers Monitoring Card -->
      <div class="Biomarkers">
        <p class="title2">Biomarkers Monitoring</p>
        <div class="card">
          <div *ngFor="let data of vitalSignsData">
            <div class="form-group" id="white">
              <div class="label"><label>{{ data.name }}</label></div>
              <span class="value">{{ data.resultat }} - {{ data.unite }}</span>
            </div>
          </div>
        </div>
        
        <div class="actions">
          <button (click)="visualizeGraph('vital')">Visualize Graph</button>
        </div>
      </div>
    </div>
  
    <!-- Graph Container -->
    <div *ngIf="chartOptions">
      <canvasjs-chart
        [options]="chartOptions"
        [styles]="{ width: '100%', height: '400px' }"
      ></canvasjs-chart>
    </div>
  </div>
