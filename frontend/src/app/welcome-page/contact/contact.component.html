<div class="contact">
    <div class="contactForm">
      <div class="text">
        <h1>Contacter nous</h1>
        <p>Besoin d’aide ou d’informations ? Contactez-nous pour découvrir comment notre plateforme peut transformer votre gestion des soins.</p>
      </div>
  
      <div class="inputs">
        <div class="email">
          <p class="labeltext">Email</p>
          <input type="email" id="Email">
        </div>
        <div class="Object">
          <p class="labeltext">Objet</p>
          <input type="text" id="Object">
        </div>
        <div class="message">
          <p class="labeltext">Message</p>
          <input type="text" id="Message">
        </div>
      </div>
      <div>
        <button class="red-button" (click)="sendContactForm()">Envoyer</button>
      </div>
    </div>
  </div>
