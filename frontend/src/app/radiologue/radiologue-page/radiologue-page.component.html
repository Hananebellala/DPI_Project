<div class="radiologue-page">
    <div class="side-bar">
        <img src="Logo1.png" alt="Logo">
        <a href="#"><img src="home.png" alt="Home Icon" class="label">Home</a>
        <a href="#"><img src="patients.png" alt="Patients Icon" class="label">Patients</a>
    </div>
    <div class="page-content">
        <div class="top">
            <input type="text" placeholder="Search Patient">
            <div class="profile">
                <img src="Profile.png" alt="Profile Picture">
                <span>Dr Hanane</span>
            </div>
        </div>

        <div class="rest-page">
            <h2>Radiology Results</h2>
            <div class="radiology-results">
                <div class="report">
                    <h3>Report</h3>
                    <textarea name="" id="" cols="120" rows="10"></textarea>
                </div>
                <h3>Attach Radio</h3>
                <div class="upload-container">
                    <div class="type-files">
                        <div class="attach">
                            <select id="radio-type" name="radio-type">
                                <option value="IRM">IRM</option>
                                <option value="Radiographie">Radiographie</option>
                                <option value="Echographies">Echographies</option>
                            </select>
    
                            <div class="upload" (click)="onUploadClick()">
                                <img src="upload.png" alt="upload">
                                <button>Upload Files</button>
                            </div>
                        </div>
                    </div>
    
                    <div class="selected-files">
                        <div class="selected-files-space">
                            <div *ngFor="let file of selectedFiles; index as i">
                                <div *ngIf="i < 4" class="file-item">
                                  <span>{{ file.name }}</span>
                                  <span class="delete-icon" (click)="removeFile(file)">X</span>
                                </div>
                              </div>
                              
                        </div>
                    </div>
                </div>
                

                <div class="save-button-container">
                    <button>Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
