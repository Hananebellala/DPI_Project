<div class="laborantin-page">
    <div class="side-bar">
        <img src="Logo1.png" alt="Logo">
        <a href="#"><img src="home.png" alt="Home Icon" class="label">Home</a>
        <a href="#"><img src="patients.png" alt="Patients Icon" class="label">Patients</a>
    </div>

    <div class="page-content">
        <div class="top">
            <input type="text" placeholder="Search Patient" >
            <div class="profile">
                <img src="Profile.png" alt="Profile Picture">
                <span>Dr Hanane</span>
            </div>
        </div>

        <div class="rest-page">
            <h1>Lab Results</h1>
            <div class="lab-results">
                <div class="blood-count-test">
                    <p class="title2">Complete Blood Count</p>
                    <div class="card">
                        <div class="form-group" id="white">
                            <label for="wbc">White Blood Cells:</label>
                            <input id="wbc" type="text" placeholder="Enter value">
                        </div>
                        <div class="form-group" id="red">
                            <label for="rbc">Red Blood Cells:</label>
                            <input id="rbc" type="text" placeholder="Enter value">
                        </div>
                        <div class="form-group" id="hemoglobin">
                            <label for="hemoglobin">Hemoglobin:</label>
                            <input id="hemoglobin" type="text" placeholder="Enter value">
                        </div>
                        <div class="form-group" id="hematocrits">
                            <label for="hematocrits">Hematocrits:</label>
                            <input id="hematocrits" type="text" placeholder="Enter value">
                        </div>
                        <div class="form-group" id="platelets">
                            <label for="platelets" >Platelets:</label>
                            <input id="platelets" type="text" placeholder="Enter value">
                        </div>
                    </div>
                    <button>Cancel</button>
                </div>

                <div class="Biomarkers">
                    <p class="title2">Biomarkers Monitoring</p>
                    <div class="card">
                        <div class="form-group" id="glucose">
                            <label for="blood-glucose">Blood Glucose:</label>
                            <input id="blood-glucose" type="text" placeholder="Enter value">
                        </div>
                        <div class="form-group" id="systolic">
                            <label for="systolic">Systolic:</label>
                            <input id="systolic" type="text" placeholder="Enter value">
                        </div>
                        <div class="form-group" id="diastolic">
                            <label for="diastolic">Diastolic:</label>
                            <input id="diastolic" type="text" placeholder="Enter value">
                        </div>
                        <div class="form-group" id="cholesterol">
                            <label for="cholesterol">Cholesterol:</label>
                            <input id="cholesterol" type="text" placeholder="Enter value">
                        </div>
                        <div class="form-group" id="triglycerides">
                            <label for="triglycerides">Triglycerides:</label>
                            <input id="triglycerides" type="text" placeholder="Enter value">
                        </div>
                    </div>
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
